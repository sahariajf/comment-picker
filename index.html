<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Loader</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>

    <div class="center">
        <label for="upload" class="upload-btn">Select file</label>
        <input type="file" id="upload" style="display: none;" />
        <p id="file-name" style="margin-top: 15px; font-size: 20px; color: #825555;"></p>
        <script>
            document.getElementById('upload').addEventListener('change', function(event) {
                const fileInput = event.target;
                const fileName = fileInput.files.length > 0 ? fileInput.files[0].name : "No file chosen";
                
                // Display the file name in the paragraph
                document.getElementById('file-name').textContent = fileName;
            });
        </script>
    </div>
    <button id="load-more" disabled>Pick A Name</button>
    <button id="download" disabled>Download Excel</button>
    
    <div id="names"></div>

    <script>
        let data = [];
        let displayedData = [];

        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const dataArray = new Uint8Array(e.target.result);
                const workbook = XLSX.read(dataArray, { type: 'array' });
                const sheetName = workbook.SheetNames[0]; // Assume first sheet
                const worksheet = workbook.Sheets[sheetName];
                const jsonSheet = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                // Get names from column A and comments from column B
                data = jsonSheet.map((row) => ({
                    name: row[0],      // Name from column A
                    commentLink: row[1]  // Comment link from column B
                })).filter(row => row.name); // Ensure non-empty names

                document.getElementById('load-more').disabled = false;
            };

            reader.readAsArrayBuffer(file);
        });

        document.getElementById('load-more').addEventListener('click', function() {
            if (data.length === 0) return;

            const randomIndex = Math.floor(Math.random() * data.length);
            const randomItem = data[randomIndex];

            // Remove the randomly selected item from the data array
            data.splice(randomIndex, 1);

            // Add the selected item to the displayedData array
            displayedData.push({ 
                serial: displayedData.length + 1, // Set serial number dynamically
                name: randomItem.name, 
                commentLink: randomItem.commentLink 
            });

            displayItems();

            document.getElementById('download').disabled = false;
        });

        function displayItems() {
            // Clear the current display
            document.getElementById('names').innerHTML = '';

            // Display each item with the updated serial numbers
            displayedData.forEach((item, index) => {
                item.serial = index + 1; // Recalculate serial number
                const nameDiv = document.createElement('div');
                nameDiv.innerHTML = `
                    ${item.serial}. ${item.name} - <a href="${item.commentLink}" target="_blank">Comment Link</a>
                    <button onclick="deleteItem(${index})">Delete</button>`;
                document.getElementById('names').appendChild(nameDiv);
            });
        }

        window.deleteItem = function(index) {
            // Remove the item from displayedData based on index
            displayedData.splice(index, 1);

            // Update the display after deletion
            displayItems();

            // Disable download button if no items are displayed
            if (displayedData.length === 0) {
                document.getElementById('download').disabled = true;
            }
        };

        document.getElementById('download').addEventListener('click', function() {
            if (displayedData.length === 0) return;

            // Convert displayedData to Excel-compatible format
            const worksheetData = displayedData.map(item => [item.serial, item.name, item.commentLink]);
            const worksheet = XLSX.utils.aoa_to_sheet([['Serial', 'Name', 'Comment Link'], ...worksheetData]);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "RandomNames");

            // Download the Excel file
            XLSX.writeFile(workbook, 'random_names.xlsx');
        });
    </script>

</body>
</html>
