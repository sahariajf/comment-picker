<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Loader</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        .center {
            text-align: center;
            margin-top: 50px;
        }

        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            padding: 30px;
            z-index: 1000;
            text-align: center;
        }

        #modal h1 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #333;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>

<body>

    <div class="center">
        <label for="upload" class="upload-btn">Select file</label>
        <input type="file" id="upload" style="display: none;" />
        <p id="file-name" style="font-weight: bold; margin-top: 15px; font-size: 25px; color: #825555;"></p>
        <script>
            document.getElementById('upload').addEventListener('change', function(event) {
                const fileInput = event.target;
                const fileName = fileInput.files.length > 0 ? fileInput.files[0].name : "No file chosen";
                
                // Display the file name in the paragraph
                document.getElementById('file-name').textContent = fileName;
            });
        </script>


        <button id="load-more" disabled>Pick A Name</button>
        <button id="download" disabled>Download Excel</button>
    </div>

    <div id="names"></div>

    <div id="overlay"></div>
    <div id="modal">
        <h1 id="spinner-name">Spinning...</h1>
    </div>

    <script>
        let data = [];
        let displayedData = [];
        let spinnerInterval; 

        document.getElementById('upload').addEventListener('change', function (event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const dataArray = new Uint8Array(e.target.result);
                const workbook = XLSX.read(dataArray, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                const jsonSheet = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                data = jsonSheet.map((row) => ({
                    name: row[0],
                    commentLink: row[1]
                })).filter(row => row.name);

                document.getElementById('load-more').disabled = false;
            };

            reader.readAsArrayBuffer(file);
        });

        document.getElementById('load-more').addEventListener('click', function () {
            if (data.length === 0) return;
            showSpinner();

            spinnerInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * data.length);
                document.getElementById('spinner-name').textContent = data[randomIndex].name;
            }, 100);

            // Stop spinner automatically after a random time between 3 to 7 seconds
            const stopTime = Math.floor(Math.random() * (7000 - 3000 + 1)) + 3000;
            setTimeout(stopSpinner, stopTime);
        });

        function stopSpinner() {
            clearInterval(spinnerInterval);

            const finalName = document.getElementById('spinner-name').textContent;

            const selectedItem = data.find(item => item.name === finalName);
            const index = data.indexOf(selectedItem);
            if (index !== -1) data.splice(index, 1);

            displayedData.push({
                serial: displayedData.length + 1,
                name: selectedItem.name,
                commentLink: selectedItem.commentLink
            });
            setTimeout(closeSpinner, 1500);
            setTimeout(displayItems, 2000);
            // displayItems();
            document.getElementById('download').disabled = false;
            
        }

        function showSpinner() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('modal').style.display = 'block';
        }

        function closeSpinner() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('modal').style.display = 'none';
        }

        function displayItems() {
            document.getElementById('names').innerHTML = '';

            displayedData.forEach((item, index) => {
                item.serial = index + 1;
                const nameDiv = document.createElement('div');
                nameDiv.innerHTML = `
                    ${item.serial}. ${item.name} - 
                    <a href="${item.commentLink}" target="_blank">Comment Link</a>
                    <button onclick="deleteItem(${index})">Delete</button>`;
                document.getElementById('names').appendChild(nameDiv);
            });
        }

        window.deleteItem = function (index) {
            displayedData.splice(index, 1);
            displayItems();

            if (displayedData.length === 0) {
                document.getElementById('download').disabled = true;
            }
        };

        document.getElementById('download').addEventListener('click', function () {
            if (displayedData.length === 0) return;

            const worksheetData = displayedData.map(item => [item.serial, item.name, item.commentLink]);
            const worksheet = XLSX.utils.aoa_to_sheet([['Serial', 'Name', 'Comment Link'], ...worksheetData]);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "RandomNames");

            XLSX.writeFile(workbook, 'random_names.xlsx');
        });
    </script>

</body>
</html>
